<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .heading {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap:50px;
    }

    .form {
      background-color: #fff;
    padding: 20px;
    border-radius: 5px;
      width: 600px;
      max-width: 100%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form label {
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;

    }

    .form select,
    .form input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
            margin-bottom: 15px;

      font-size: 16px;
    }

    .form .submit-button {
      width: 100%;
      padding: 14px;
      font-weight: bold;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form .submit-button:hover {
      background-color: #45a049;
    }

    .cart {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 400px;
      max-width: 100%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .cart h2 {
      color: #333;
      margin-top: 0;
      text-align: center;
    }

    .cart-item {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 5px;
      border-bottom: 1px solid #ccc;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item p {
      margin: 0;
    }

    .cart-item p:last-child {
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .form,
      .cart {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="heading">
    <h1>Checkout Form</h1>
  </div>
  <div class="container">
    <form class="form">
      <div class="dropdown">
        <label for="user-type">User Type</label>
        <select id="user-type">
          <option value="wholesaler">Wholesaler</option>
          <option value="retailer">Retailer</option>
        </select>
      </div>
      <div class="dropdown">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method">
          <option value="cod">COD</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select>
      </div>
      <div class="dropdown">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="dropdown">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" required>
      </div>
      <div class="dropdown">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" required>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
    <div class="cart">
      <h2>Cart</h2>
      <div class="cart-item">
        <p>Product 1</p>
        <p>$19.99</p>
      </div>
      <div class="cart-item">
        <p>Product 2</p>
        <p>$29.99</p>
      </div>
      <div class="cart-item">
        <p>Product 3</p>
        <p>$14.99</p>
      </div>
      <div class="cart-item">
        <p>Product 4</p>
        <p>$9.99</p>
      </div>
      <div class="cart-item">
        <p>Product 5</p>
        <p>$24.99</p>
      </div>
      <div class="cart-item">
        <p>Total:</p>
        <p>$99.95</p>
      </div>
    </div>
  </div>
  <script>
    const userTypeDropdown = document.getElementById("user-type");
    const paymentMethodDropdown = document.getElementById("payment-method");

    userTypeDropdown.addEventListener("change", () => {
      const userType = userTypeDropdown.value;

      if (userType === "retailer") {
        paymentMethodDropdown.value = "cod";
        paymentMethodDropdown.querySelector("option[value='bank-transfer']").style.display = "none";
      } else {
        paymentMethodDropdown.querySelector("option[value='bank-transfer']").style.display = "block";
      }
    });
  </script>
</body>

</html>
